<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <h1 class="hero__title">
                        Our Pricing
                    </h1>
                    <div class="hero__switchs">
                        <span class="hero__switch-title">
                            Annually
                        </span>
                        <form method="post">
                            <label class="switch">
                                <input class="hero__input" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </form>
                        <span class="hero__switch-title">
                            Monthly
                        </span>
                    </div>
                    <ul class="hero__list">
                        <li class="hero__item">
                            <h2 class="hero__list-title">
                                Basic
                            </h2>
                            <strong class="hero__curency">
                                <span class="hero__currency-title">
                                    $
                                </span>
                                19.99
                            </strong>
                            <div class="hero__currency-wrapper-about">
                                <span class="hero__currency-info">
                                    500 GB Storage
                                </span>
                                <span class="hero__currency-info">
                                    2 Users Allowed
                                </span>
                                <span class="hero__currency-info">
                                   Send up to 3 GB
                                </span>
                                <a class="hero__link" href="#">
                                    LEARN MORE
                                </a>
                            </div>
                        </li>
                         <li class="hero__item">
                            <h2 class="hero__list-title hero__item-colors">
                                Professional
                            </h2>
                            <strong class="hero__curency hero__item-colors">
                                <span class="hero__currency-title hero__item-colors">
                                    $
                                </span>
                               24.99
                            </strong>
                            <div class="hero__currency-wrapper-about" >
                                <span class="hero__currency-info hero__item-colors">
                                    1 TB Storage
                                </span>
                                <span class="hero__currency-info hero__item-colors">
                                    5 Users Allowed
                                </span>
                                <span class="hero__currency-info hero__item-colors">
                                   Send up to 10 GB
                                </span>
                                <a class=" hero__link-colors" href="#">
                                    LEARN MORE
                                </a>
                            </div>
                        </li>
                         <li class="hero__item">
                            <h2 class="hero__list-title">
                                Master
                            </h2>
                            <strong class="hero__curency">
                                <span class="hero__currency-title">
                                    $
                                </span>
                                39.99
                            </strong>
                            <div class="hero__currency-wrapper-about" >
                                <span class="hero__currency-info">
                                    2 TB Storage
                                </span>
                                <span class="hero__currency-info">
                                   10 Users Allowed
                                </span>
                                <span class="hero__currency-info">
                                   Send up to 20 GB
                                </span>
                                <a class="hero__link" href="#">
                                    LEARN MORE
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
</body>
</html>
